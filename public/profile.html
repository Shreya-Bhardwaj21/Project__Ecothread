<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../src/profile.css">
    <script src="../src/profile.js"></script>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>

        <!-- Profile Overview -->
        <div class="section">
            <h2>Profile Overview</h2>
            <p id="profileName">Name: </p>
            <p id="profileEmail">Email: </p>
        </div>

        <!-- Purchase History -->
        <div class="section">
            <h2>Purchase History</h2>
            <ul id="purchaseHistory">
                <!-- Purchase items will be dynamically inserted here -->
            </ul>
        </div>

        <!-- Reviews -->
        <div class="section reviews">
            <h2>Your Reviews</h2>
            <textarea id="reviewText" placeholder="Write your review here..."></textarea>
            <button onclick="addReview()">Submit Review</button>
            <ul id="reviewsList">
                <!-- User reviews will be dynamically inserted here -->
            </ul>
        </div>

        <!-- Favorite Brands -->
        <div class="section">
            <h2>Favorite Brands</h2>
            <ul id="favoriteBrands">
                <!-- Favorite brands will be dynamically inserted here -->
            </ul>
        </div>

        <a href="javascript:void(0);" class="btn logout-btn" onclick="logout()">Logout</a>
    </div>
</body>
</html>
